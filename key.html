<!DOCTYPE html>
<html>
<body style="margin:0;background:#111">
<canvas id="c"></canvas>

<script>
const img = new Image();
img.src = "key-green.jpg"; // your greenscreen image

img.onload = () => {
  const c = document.getElementById("c");
  const x = c.getContext("2d");
  c.width = img.width;
  c.height = img.height;

  x.drawImage(img, 0, 0);
  let d = x.getImageData(0,0,c.width,c.height);
  let p = d.data;

  for (let i=0;i<p.length;i+=4){
    if(p[i] < 20 && p[i+1] > 230 && p[i+2] < 20) p[i+3] = 0;
  }

  x.putImageData(d,0,0);
};
</script>

</body>
</html>
